<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/Css/navigation.css" />
    <link rel="stylesheet" href="/public/Css/contact.css" />
    <title>Contact Me</title>

    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
</head>
<body>
    
     <!-- Navbar -->
     <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="/"><img src="/public/images/logo.svg" alt="logo"></a>
  
          <!-- Toggle -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Toggle End -->
  
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="blog">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="testimonial">Testimonial</a>
              </li>
            </ul>
              <a href="contact" class="btn btn-contact rounded-3 px-4 py-2">
                Contact Me
              </a>          
            </div>
          </div>
        </div>
      </nav>
      <!-- Navbar End -->

      <!-- Content -->
      <section>
        <h1 class="text-center mb-3 fs-2">Get In Touch</h1>
        <form action="" class="container" style="width: 40vw; margin: 0 auto;">
            <div class="mb-3 fw-bolder">
                <label for="input-name" class="form-label">Name</label>
                <input type="text" class="form-control" id="input-name">
              </div>
            <div class="mb-3 fw-bolder ">
                <label for="input-email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="input-email">
              </div>
            <div class="mb-3 fw-bolder ">
                <label for="input-phone" class="form-label">Phone Number</label>
                <input type="number" class="form-control" id="input-phone">
              </div>
              <label for="input-selected" class="fw-bolder mb-3">Subject</label>
              <select class="form-select mb-3" aria-label="Default select example" id="input-selected">
                <option value="" hidden>Selected</option>
                <option>Fullstack Developer</option>
                <option>Frontend Developer</option>
                <option>Backend Developer</option>
              </select>
            <div class="mb-3 fw-bolder  ">
                <label for="input-description" class="form-label">Description</label>
                <textarea class="form-control" id="input-description" rows="5" style="resize: none;"></textarea>
              </div>
              <button class="btn btn-primary px-3 d-flex ms-auto" type="button" onclick="dataContact()">Submit</button>


        </form>
      </section>
      <!-- Content End -->

       <!-- JavaScript -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"
  ></script>
  <script src="public/Javascript/contact.js"></script>
</body>
</html>
